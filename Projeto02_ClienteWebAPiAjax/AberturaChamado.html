<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Abrir Chamado</title>
</head>
<body>
    <h1>Novo chamado</h1>
    <div>
        <label>Data:</label><br />
        <input type="date" id="data" /><br />

        <label>Cpf:</label><br />
        <input type="text" id="cpf" /><br />

        <label>Assunto:</label><br />
        <select id="assunto">
            <option>Sugestões</option>
            <option>Elogios</option>
            <option>Reclamações</option>
        </select>
        <br />

        <label>Descrição:</label><br />
        <textarea type="date" id="descricao" rows="5" cols="20"></textarea><br />

        <input type="button" id="incluirchamado" value="Incluir Chamado" /><br />
    </div>

    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#incluirchamado").click(function () {
                $.ajax({
                    url: 'http://localhost:49813/api/Chamados',
                    method: 'POST',
                    data: {
                        Data: $("#data").val(),
                        CpfCliente: $("#cpf").val(),
                        Assunto: $("#assunto").val(),
                        Descricao: $("#descricao").val()
                    },
                    success: function (resposta) {
                        alert('Dados Inseridos')
                    },
                    error: function (erro) {
                        alert('Erro: ' + erro.responsetText)
                    }

                });
            });
        });
    </script>
</body>
</html>
