<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <input type="button" value="Ver Chamados" id="lerChamados"/>
    </div>
    <div>
        <ul id="chamados"></ul>
    </div>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //Buscando os chamados
            $("#lerChamados").click(function () {
                $.ajax({
                    dataType: 'jason',
                    url: 'http://localhost:49813/api/chamados',
                    method: 'GET',
                    success: function (resposta) {

                    },
                    error: function (erro) {
                        alert('Erro: ' + erro.responseText)
                    }
                });
            }); 
        });
    </script>
</body>
</html>
